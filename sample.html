<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Map Sample</title>
<meta charset="utf-8">
<style>
/* マップを表示する div 要素の高さを必ず明示的に指定します。 */
#map {
  height: 800px;
  width: 1400px;
}
</style>
<script src="sample.js"></script>
</head>

<body>
<div id="map"></div><!-- 地図を表示する div 要素（id="map"）-->
<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
